{%extends 'base.html' %}

{% block head %}
<title>Task Master</title>

{% endblock %} 

{% block body %}
<div class = "content"> 
    <h1 style="text-align: center">Update Task master </h1>

    <div class = 'form'>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name = "email" id="email" value="{{task.email}}">
            <input type="text" name = "password" id="password" value="{{task.password}}">

            <input type="submit" value="Update">
        </form>
    </div>

</div>    

{% endblock %}
